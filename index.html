<!DOCTYPE html>
<html>
  <head>
    <title> P5 Project00 (Getting Started) </title>
    <style>
    body {
      overflow : hidden;
      margin-left : 0px;
      margin-top : 0px;
    }
    </style>
  </head>
  <body>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.11/p5.js"></script>
    <script>

    function setup() {
      createCanvas(window.innerWidth, window.innerHeight);
    }

    function draw() {
      if(mouseIsPressed) {
        fill(0);
      } else {
        fill(255);
      }
      ellipse(mouseX, mouseY, 80, 80);
    }

    </script>
  </body>
</html>
